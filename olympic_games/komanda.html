info=["Елена Веснина в паре с Вероникой Кудерметовой заняла четвертое место, а в миксте с Асланом Карацевым стала второй.","София Позднякова. В личном первенстве мы увидели российский финал. В нем снова уступила Софья Великая — на этот раз Софии Поздняковой (Лохановой). Позднякова с успехов в «личке» и командном первенстве начала погоню за своим отцом — президентом ОКР и четырехкратным олимпийским чемпионом Станиславом Поздняковым. Чтобы сравняться с ним по наградам, у нее есть еще минимум две Олимпиады, ведь Софии всего 24 года. ","Светлана Ромашина. Ее олимпийский триумф — рекорд из категории невозможных. Мы не знаем, будут ли еще семикратные олимпийские чемпионки в синхронном плавании, но Ромашина после Токио шагнула в совершенно другую категорию — наравне с великими Марет Бьорген, Ларисой Латыниной и Биргит Фишер. Главное отличие Светланы от них — это полное отсутствие в коллекции наград серебряных медалей. За свою долгую карьеру она так и не узнала, что такое поражение.","Виталина Бацарашкина. На стрельбу перед каждой Олимпиадой мы смотрим с призрачной надеждой, но вот о том, чтобы бороться за лидерство в общем зачете и иметь двукратную чемпионку одних Игр, до Токио не приходилось даже и мечтать. Пока мы не узнали о милой девушке из Омска. У нее сразу три медали ОИ-2020 — две личные в стрельбе из пистолета с 10 м и с 25 м, а также серебро в смешанной команде. В личном первенстве она так и осталась непобежденной, остановив гегемонию Китая.","Женская сборная России по стрельбе стала серебрянным призёром Олимпийских игр! Как и пять лет назад в Рио-де-Жанейро. На пути к золоту, как и тогда, встали роботы из Южной кореи, которые не срывают выстрелы и не ошибаются. Но российские лучницы в любом случае - героини.","Евгений Рылов. Он выиграл для нас первое за 25 лет золото в олимпийском бассейне, затем сделал олимпийский дубль и остановил многолетнюю серию доминирования Америки в плавании на спине. Затем Рылова поставили в непрофильную для него дисциплину — эстафету 4 по 200 вольным стилем, и это решение оказалось гениальным. Именно Евгений вытащил нашу четверку к серебру.","Абдулрашид Садулаев. Самый известный и популярный в стране борец вольного стиля ехал в Токио уже в статусе олимпийского чемпиона и четырехкратного чемпиона мира. Понятное дело, что и в Японии его могла устроить только одна награда. И Русский Танк не подвел, не оставив шанса ни одному из соперников в категории до 97 кг. Это было тотальное уничтожение.","Максим Храмцов. 23-летний парень из Нижневартовска выходил на финальный поединок в категории до 80 килограммов против представителя Иордании Салеха аш-Шарабати с переломом руки. Травму Максим получил в мае на предолимпийском чемпионате Европы. Врачи смогли справиться с повреждением, и он вскоре возобновил тренировки, но за две недели до турнира на спарринге травма снова дала о себе знать. Максим не должен был ехать в таком состоянии на Игры. Рассчитывать на успешное выступление было сложно. И его золото — это настоящий спортивный подвиг.","Нам нельзя не включить в список еще одного серебряного призера. Хотя разве хоть кто-то в России может назвать Дину Аверину проигравшей? Она уступила первую строчку Линой Ашрам из Израиля только в результате судейского произвола. Во всех упражнениях Аверина выступала чище, в то время как Ашрам допустила ошибку на упражнении с лентой. Делегация подала несколько протестов, но только на результаты они повлиять уже не могли.","Денис Аблязин. Если от чемпионов мира Никиты Нагорного и Артура Далалояна мы и так ждали сверхрезультатов, то Денис Аблязин приятно удивил своей готовностью. Аблязин — единственный в команде, кто смог сохранить свой настрой на личные выступления и сделал все, чтобы стать олимпийским чемпионом и в опорном прыжке. Помешали выиграть ему только судьи, занимающиеся откровенным буквоедством. ","Мария Ласицкене. Единственным нашим шансом организовать концерт Чайковского на Национальном стадионе оставалась Ласицкене. Фаворитом она при этом точно не была — есть мощные украинки, хорошие британка и австралийка. Мария сама летела в Японию с тяжелой травмой и была явно не в лучших своих кондициях. Но то, что она показала на Олимпиаде, запомнится на долгие годы. При всем уважении к другим спортсменам именно успех Ласицкене — главная победа в Токио. И шанс на реанимацию российской легкой атлетики."]
